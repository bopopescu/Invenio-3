<html>
  <head>
    <!-- including jQuery related modules -->
    <link rel="stylesheet" type="text/css" href="css/imgareaselect-default.css"/>
    <link rel="stylesheet" href="jquery/jquery.ui.all.css">
    <script type="text/javascript" src="jquery/jquery-1.5.js"></script>
    <script src="jquery/jquery.ui.core.js"></script>
    <script src="jquery/jquery.ui.widget.js"></script>
    <script src="jquery/jquery.ui.mouse.js"></script>
    <script src="jquery/jquery.ui.draggable.js"></script>
    <script src="jquery/jquery.ui.position.js"></script>
    <script src="jquery/jquery.ui.resizable.js"></script>
    <script src="jquery/jquery.ui.dialog.js"></script>

    <script src="jquery/jQueryRotate.2.0.js"></script>

    <script type="text/javascript" src="jquery/jquery.ui.slider.js"></script>
    <script type="text/javascript" src="scripts/jquery.imgareaselect.pack.js"></script>


    <!-- data -->
    <script type="text/javascript" src="data/describeData.js"></script>

    <!-- including Inspire related modules -->
    <script type="text/javascript" src="handlers.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="selector.js"></script>
    <script type="text/javascript" src="pagesSelector.js"></script>
    <script type="text/javascript" src="imageView.js"></script>
    <script type="text/javascript" src="figureControlsArea.js"></script>
    <script type="text/javascript" src="pageViewArea.js"></script>
    <script type="text/javascript" src="windowifyer.js"></script>
    <script type="text/javascript" src="buslogger.js"></script>
    <script type="text/javascript" src="figuresSelector.js"></script>
    <script type="text/javascript" src="fractionDisplay.js"></script>
    <script type="text/javascript" src="graphicalOps.js"></script>

    <script type="text/javascript" src="main.js"></script>

    <link rel="stylesheet" type="text/css" href="basicStyles.css"/>
    <link rel="stylesheet" type="text/css" href="selecting.css"/>
  </head>

  <body>
    <div class="mainContainerLayer">
      <div class="figurePlotsSelector" id="figuresSelector">
	<div id="figureMiniaturesSelector" class="figureMiniaturesPlaceholder">
	</div>
	<input type="button" value="Create new figure" id="btnNewPlot">
      </div>

      <div class="documentPageSelector" id="pagesSelectorLayer"></div>

      <div class="pageView" id="pageViewArea">
      </div>

      <div class="figureControls" id="figureControlsLayer">
	<h2>Current figure:</h2>

	<div>
	  Figure image:
	  <div id="figurePreviewPalceholder" class="previewPlaceholder"></div>
	  Figure coordinates: <p id="lblFigureBoundary"></p>
	  <input type="button" id="btnSelectFigureContent" value="Select the boundary"/>
	</div>
	<div>
	  <input type="button" id="btnSelectFigureCaption" value="Select caption"></input>
	  Caption text:
	  <textarea id="figureCaptionText" class="captionTextInput">TODO: Text should be automaticaly extracted from the selected caption and should be inputed into this field
	  </textarea>
	  Caption preview:
	  <div id="captionPreviewPlaceholder" class="previewPlaceholder"></div>
	  Caption coordinates:
	  <p id="lblCaptionBoundary"/>
	</div>
	<br>
	<div>
	  <input type="button" value="Remove figure" id="btnRemoveFigure"></input>
	</div>
      </div>
      <div id="busLog"></div>

    </div>

    <br>
    <div id="eventsBusLog" class="logLayer">
      <div style="display: table-row;">
	<div style="display: table-cell;"><b>Event name</b></div>
	<div style="display: table-cell;"><b>Event subject</b></div>
	<div style="display: table-cell;"><b>Event arguments</b></div>
      </div>
    </div>
  </body>
</html>
